<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 04 Add List</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 04) Add items to a list</h2>
<p><strong>Whatâ€™s happening:</strong> click reads the input, creates a new <code>&lt;li&gt;</code>, and appends it to the <code>&lt;ul&gt;</code>.</p>

<input id="item" placeholder="Add item" />
<button id="add">Add</button>
<ul id="list"></ul>

<script>
const input = document.getElementById("item");
const list = document.getElementById("list");

document.getElementById("add").addEventListener("click", () => {
  const text = input.value.trim();
  if (!text) return; // simple guard

  const li = document.createElement("li");
  li.textContent = text;
  list.appendChild(li); // UI change: new list item appears

  input.value = "";
  input.focus();
});
</script>
<p><a href="/">Back</a></p>
</body></html>
