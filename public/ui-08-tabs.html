<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 08 Tabs</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 08) Tabs (switch content panels)</h2>
<p><strong>Whatâ€™s happening:</strong> clicking a tab hides all panels and shows one panel based on <code>data-id</code>.</p>

<button class="tab" data-id="a">Tab A</button>
<button class="tab" data-id="b">Tab B</button>
<button class="tab" data-id="c">Tab C</button>

<div id="a" class="panel" style="margin-top:12px;">This is content A</div>
<div id="b" class="panel" style="display:none;margin-top:12px;">This is content B</div>
<div id="c" class="panel" style="display:none;margin-top:12px;">This is content C</div>

<script>
const panels = document.querySelectorAll(".panel");

document.querySelectorAll(".tab").forEach(btn => {
  btn.addEventListener("click", () => {
    panels.forEach(p => p.style.display = "none"); // hide all
    document.getElementById(btn.dataset.id).style.display = "block"; // show selected
  });
});
</script>
<p><a href="/">Back</a></p>
</body></html>
