<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 05 Delegation</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 05) Remove clicked item (event delegation)</h2>
<p><strong>Whatâ€™s happening:</strong> instead of adding a click handler to every <code>&lt;li&gt;</code>, we attach one handler to the <code>&lt;ul&gt;</code>.
Then we check <code>e.target</code> to see what was clicked.</p>

<ul id="list">
  <li>Click me to remove</li>
  <li>Click me too</li>
  <li>And me</li>
</ul>

<script>
document.getElementById("list").addEventListener("click", (e) => {
  if (e.target.tagName === "LI") {
    e.target.remove(); // UI change: remove that item
  }
});
</script>

</body></html>
