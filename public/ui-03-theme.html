<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 03 Theme</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 03) Theme switcher (light/dark)</h2>
<p><strong>Whatâ€™s happening:</strong> we keep a boolean <code>dark</code> state, flip it on click, and set body styles.</p>

<button id="themeBtn">Toggle Theme</button>

<script>
let dark = false; // state
document.getElementById("themeBtn").addEventListener("click", () => {
  dark = !dark;
  document.body.style.background = dark ? "#111" : "#fff";
  document.body.style.color = dark ? "#fff" : "#111";
});
</script>
<p><a href="/">Back</a></p>
</body></html>
