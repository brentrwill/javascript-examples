<!doctype html>
<html><head><meta charset="utf-8"/><title>Node Tip</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>Node) Query params: GET /api/tip?bill=&pct=</h2>
<p><strong>Whatâ€™s happening:</strong> The client sends values in the URL query string. The server reads them from <code>req.query</code>, calculates tip/total, and returns JSON.</p>

<input id="bill" type="number" placeholder="Bill" />
<input id="pct" type="number" placeholder="Tip %" />
<button id="go">Calculate</button>
<pre id="out" style="background:#f6f6f6;padding:12px;"></pre>

<script>
document.getElementById("go").addEventListener("click", async () => {
  const bill = document.getElementById("bill").value;
  const pct = document.getElementById("pct").value;
  const res = await fetch(`/api/tip?bill=${encodeURIComponent(bill)}&pct=${encodeURIComponent(pct)}`);
  document.getElementById("out").textContent = await res.text();
});
</script>
<p><a href="/">Back</a></p>
</body></html>
