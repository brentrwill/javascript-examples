<!doctype html>
<html><head><meta charset="utf-8"/><title>Node Status</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>Node) Status codes: GET /api/status-demo?mode=...</h2>
<p><strong>Whatâ€™s happening:</strong> The server intentionally returns different status codes (200, 400, 404) so you can see how clients handle them.</p>

<button onclick="hit('ok')">OK (200)</button>
<button onclick="hit('bad')">Bad Request (400)</button>
<button onclick="hit('missing')">Not Found (404)</button>

<pre id="out" style="background:#f6f6f6;padding:12px;"></pre>

<script>
async function hit(mode) {
  const res = await fetch(`/api/status-demo?mode=${mode}`);
  document.getElementById("out").textContent = `HTTP ${res.status}\n` + await res.text();
}
</script>
<p><a href="/">Back</a></p>
</body></html>
