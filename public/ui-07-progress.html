<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 07 Progress</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 07) Progress bar while typing</h2>
<p><strong>Whatâ€™s happening:</strong> we compute a percent from the number of characters typed and update the bar width.</p>

<p>Type up to 50 characters:</p>
<input id="t" maxlength="50" style="width:min(520px,95vw);" />
<div style="width:min(520px,95vw);height:14px;border:1px solid #aaa;margin-top:8px;">
  <div id="bar" style="height:100%;width:0%;background:#4caf50;"></div>
</div>
<p id="pct">0%</p>

<script>
const t = document.getElementById("t");
const bar = document.getElementById("bar");
const pct = document.getElementById("pct");

t.addEventListener("input", () => {
  const percent = Math.round((t.value.length / 50) * 100);
  bar.style.width = percent + "%";     // UI change (visual bar)
  pct.textContent = percent + "%";     // UI change (text)
});
</script>
<p><a href="/">Back</a></p>
</body></html>
