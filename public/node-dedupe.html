<!doctype html>
<html><head><meta charset="utf-8"/><title>Node Dedupe</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>Node) POST /api/dedupe</h2>
<p><strong>Client:</strong> sends an array in JSON. <strong>Server:</strong> uses <code>new Set(items)</code> to remove duplicates and returns a result.</p>

<textarea id="items" rows="4" style="width:min(640px,95vw);" placeholder='["a","a","b"]'></textarea><br/>
<button id="go">Send</button>
<pre id="out" style="background:#f6f6f6;padding:12px;"></pre>

<script>
document.getElementById("go").addEventListener("click", async () => {
  let items;
  try { items = JSON.parse(document.getElementById("items").value || "[]"); }
  catch { items = []; }

  const res = await fetch("/api/dedupe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ items })
  });

  document.getElementById("out").textContent = await res.text();
});
</script>
<p><a href="/">Back</a></p>
</body></html>
