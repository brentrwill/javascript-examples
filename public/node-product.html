<!doctype html>
<html><head><meta charset="utf-8"/><title>Node Product</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>Node) GET /api/product</h2>
<p><strong>Client:</strong> requests a product JSON object. <strong>Server:</strong> responds with a JS object converted to JSON.</p>
<ul>
  <li>GET endpoints usually read from the URL/query params and return data.</li>
  <li>We render the JSON by writing it into a <code>&lt;pre&gt;</code>.</li>
</ul>

<button id="btn">Get Product</button>
<pre id="out" style="background:#f6f6f6;padding:12px;"></pre>

<script>
document.getElementById("btn").addEventListener("click", async () => {
  const data = await (await fetch("/api/product")).json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
});
</script>
<p><a href="/">Back</a></p>
</body></html>
