<!doctype html>
<html><head><meta charset="utf-8"/><title>UI 06 Validation</title></head>
<body style="font-family:system-ui;padding:16px;">
<h2>UI 06) Form validation with inline error</h2>
<p><strong>Whatâ€™s happening:</strong> we stop the form from reloading the page using <code>preventDefault()</code>, validate the value, then show/hide an error message.</p>

<form id="f">
  <input id="email" placeholder="Email" />
  <button>Submit</button>
</form>
<p id="err" style="color:crimson;"></p>

<script>
const form = document.getElementById("f");
const email = document.getElementById("email");
const err = document.getElementById("err");

form.addEventListener("submit", (e) => {
  e.preventDefault(); // keep SPA-like behavior
  const value = email.value.trim();

  if (!value.includes("@")) {
    err.textContent = "Please enter a valid email (must include @).";
  } else {
    err.textContent = "";
    alert("Submitted!");
  }
});
</script>
<p><a href="/">Back</a></p>
</body></html>
